{% extends "base.html" %}

{% block title %}Dashboard{% endblock %}

{% block content %}

    <h1 class="workouts">Your Workouts</h1>
<div class="wrapper-home">
    <ul class="workouts">
        {% for workout in workouts %}
            <li class="workouts">{{ workout.type }} for {{ workout.duration }} minutes, burned {{ workout.calories_burned }} calories.</li>        <form action="{{ url_for('main.delete_workout', workout_id=workout.id) }}" method="POST" style="display:inline;">
                                                                                                                                                <button type="submit" onclick="return confirm('Are you sure you want to delete this workout?');" class="button5">Delete</button>
                                                                                                                                           </form>
            <br><br>

        {% endfor %}
    </ul>
    <a href="{{ url_for('main.manage_workouts') }}" class="link">Add a new workout</a>
</div>
{% endblock %}
