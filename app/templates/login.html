{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<h1 class="log">Log in</h1>
<div class = "wrapper">
<form method="POST" action="{{ url_for('auth.login') }}">
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password" required><br><br>

    <input class="button-6" role="button" type="reset">
    <a href="add_workout.html" target="_blank">
        <button class="button-6" role="button">Next</button>
    </a>
</form>
<p>Don't have an account? <a href="{{ url_for('auth.signup') }}" class="link">Sign up here</a></p>
</div>
{% endblock %}
